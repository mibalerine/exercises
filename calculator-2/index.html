<!DOCTYPE html>
<html>
<head>
	<title>HTML calculator 2.0</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
</head>
<body>
	<div id="calculator">
			<input type="text" id="total" placeholder="0" />
			<div class="numbers">
				<a id="clear-all">AC</a>
				<a class="esp-charac">+/-</a>
				<a class="esp-charac">%</a>
			</div>
			<div class="operators">
				<a>÷</a>
			</div>
			<div class="numbers">
				<a>7</a>
				<a>8</a>
				<a>9</a>
			</div>
			<div class="operators">
				<a>×</a>
			</div>
			<div class="numbers">
				<a>4</a>
				<a>5</a>
				<a>6</a>
			</div>
			<div class="operators">
				<a>−</a>
			</div>
			<div class="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
			</div>
			<div class="operators">
				<a>+</a>
			</div>
			<div class="numbers">
				<a id="zero">0</a>
				<a>.</a>
			</div>
			<div class="operators">
				<a id="equal">=</a>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="javascripts/calculator2.js"></script>
</body>
</html>
